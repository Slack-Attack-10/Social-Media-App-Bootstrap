<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Messages</title>
  <script defer src="./messages.js"></script>
    <!-- Bootstrap JS -->
  <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
  <style>
    body{
      background-color: #1a5312;
    }
  </style>
</head>
<body>
    <div id="navigation" class="navigation-container">
        <!-- This will include the navigation bar -->
      </div>
  <!-- Main content -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <!-- Sidebar -->
        <div class="card">
          <div class="card-header">
            Search Users
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="search-input">Search:</label>
                <input type="text" class="form-control" id="search-input">
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </div>
          <div class="card-header">
            Chats
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Alice</li>
            <li class="list-group-item">Bob</li>
            <li class="list-group-item">Charlie</li>
            <li class="list-group-item">David</li>
          </ul>
        </div>
      </div>
      <div class="col-md-8">
        <!-- Messages -->
        <div class="card">
          <div class="card-header">
            Alice
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Hello, how are you?</li>
            <li class="list-group-item">I'm doing well, thanks! How about you?</li>
            <li class="list-group-item">Pretty good, thanks for asking.</li>
            <li class="list-group-item">That's great to hear!</li>
          </ul>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="message-input">Message:</label>
                <input type="text" class="form-control" id="message-input">
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
