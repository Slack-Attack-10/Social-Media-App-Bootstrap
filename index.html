<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/fontawesome.min.css"/>
    <link rel="stylesheet" href="./assets/fontawesome/css/solid.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="navigation" class="navigation-container">
      <!-- navigation-component -->
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <div class="card mb-3">
            <div id="sidebar-left" class="navigation-container">
                <!-- sidebar-left-component -->
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="card mb-3">
            <div id="main-content-container">
                <!-- content-components (newsfeed / marketplace / profile /messages, etc.) -->
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div id="chat-box">
            <div class="chat-header">
              <span>Chat</span>
              <button id="minimize-chat-button" class="chat-action-button">
                -
              </button>
            </div>
            <div id="chat-content">
              <!-- Chat messages will be added here -->
            </div>
            <div class="chat-footer">
              <input
                type="text"
                id="search-input"
                placeholder="Search for users..."
              />
              <button id="search-button" class="chat-action-button">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script defer src="./app.js"></script>
  </body>
</html>
